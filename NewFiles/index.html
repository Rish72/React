<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- BABEL -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        const header = <h1> JSX expression </h1>; //JSX expression

        function sum() {
            return 10 + 5;
        }


        function test() {

            const obj = {
                name: "rishabh",
                age: 18
            }

            const cars = ["car1", " ar2", "car3"]
            const arra = [1, 2, 3, 4, 5, 6, 6]
            const name = "Demo";
            const age = 18;
            const hobby = "JavaScript";
            const isMarried = false;
            let newArr = arra.filter((ele) => {
                return ele % 2 == 0;
            })

            return (
                <>
                    <h1>{name}Basic Info</h1>
                    {header}
                    <p>{age}</p>
                    <p>{hobby}</p>
                    <p>{String(isMarried)}</p>
                    <p>FUnction calling in jsx {sum()}</p>

                    <p>Using objects in JSX: {obj.name},{obj.age}</p>
                    {
                        newArr.map((ele, index) => <p key={index}>{ele}</p>)
                    }
                </>
            );
        }

        const Convertor = () => {
            const tempInfah = 12;
            let cel = (tempInfah - 32) * (5 / 9);

            return (
                <>
                    <p>Temperature in Fahrenheit: {tempInfah}</p>
                    <p>Temperature in Celsius: {cel}</p>
                </>
            )
        }


        const TableOfStudent = () => {
            const StudentData = [
                {
                    name: "Student1",
                    age: 12,
                    marks: 324
                },
                {
                    name: "Student2",
                    age: 22,
                    marks: 434
                },
                {
                    name: "Student3",
                    age: 20,
                    marks: 343
                },
                {
                    name: "Student4",
                    age: 15,
                    marks: 534
                }
            ]

            return (
                <>
                    <h1>Student details</h1>
                    <table border="1px">
                        <thead>
                            <tr >
                                <th>Name</th>
                                <th>Age</th>
                                <th>Marks</th>
                            </tr>
                        </thead>
                        <tbody>
                            {
                                StudentData.map((student, index) => (
                                    (<tr> key={index}<td>{student.name}</td><td>{student.age}</td><td>{student.marks}</td></tr>)
                                ))
                            }
                        </tbody>
                    </table>
                </>
            )

        }

        const CarDataTable = () => {
            const carData = [
                {
                    name: "Car 1",
                    avg : 23,
                    imgUrl : "https://img.pikbest.com/png-images/qiantu/hand-drawn-cartoon-red-car-png-element_2652097.png!w700wp"
                },
                {
                    name: "Car 2",
                    avg : 15,
                    imgUrl : "https://img.pikbest.com/png-images/qiantu/hand-drawn-cartoon-red-car-png-element_2652097.png!w700wp"
                },
                {
                    name: "Car 3",
                    avg : 12,
                    imgUrl : "https://img.pikbest.com/png-images/qiantu/hand-drawn-cartoon-red-car-png-element_2652097.png!w700wp"
                },
            ]
            
            return (
                <>
                    <h1>Cars details</h1>
                    <table border="1px">
                        <thead>
                            <tr >
                                <th>Name</th>
                                <th>Avg</th>
                                <th>Img</th>
                            </tr>
                        </thead>
                        <tbody>
                            {
                                carData.map((car, index) => (
                                    (<tr><td>{car.name}</td><td>{car.avg}</td><td><img  src={car.imgUrl} width="50"></img></td></tr>)
                                ))
                            }
                        </tbody>
                    </table>
                </>
            )


        }


        const App = () => {

            //CONDITIONAL RENDERING
            let showCars = true
            if(showCars) return <CarDataTable />
            return (
               <>
                <TableOfStudent />
               </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
