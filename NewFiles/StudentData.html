<!DOCTYPE html>
<html lang="en">

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Student Data React App</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">


        let inputRef = React.createRef();
        let name, marks;
        let inputref2 = React.createRef();
        let studentData = [
            {
                name: "rishabh",
                marks: 89,
            }
        ];

        function handleSubmit(e) {
            e.preventDefault();
            name = inputref2.current.value; 
            marks = inputRef.current.value; 

            studentData.push({name,marks})
            console.log(studentData);
            rootElement.render(<App />)
        }


        const Form = () => (
            <>
                <form onSubmit={handleSubmit}>
                    <input required placeholder="Name" ref={inputref2}/>
                    <input required placeholder="Marks" ref={inputRef}/>
                    <button>Submit</button>
                </form>
            </>
        );

        const Result = () => (
            <>
                <br />
                <table border="1px">
                    <thead>
                        <th>Student's Name</th>
                        <th>Marks</th>
                    </thead>
                    <tbody>
                        {studentData.map((data, index) => (
                            <tr key={index}>
                                <td>{data.name}</td>
                                <td>{data.marks}</td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            </>
        );

        const App = () => (
            <>
                <h1>Student's Form Data</h1>
                <Form />
                <Result />
            </>
        );

        const rootElement = ReactDOM.createRoot(document.getElementById("root"));
        rootElement.render(<App />);
    </script>
</body>

</html>
