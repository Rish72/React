<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- BABEL -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Score Keeper</title>
</head>

<body>

    <div id="root" style="text-align: center;"></div>

    <script type="text/babel">
        let score = 0;
        let wicket = 0;
        let ballWiseRes = [];

        function addScore(val) {
            if (wicket < 10) {
                ballWiseRes.push(val)
                score = score + val;
                console.log(ballWiseRes);
            }
            //re render if you want to make changes to the UI
            rootEle.render(<App />)
        }

        function addWicket(val) {

            if (wicket < 10) {
                ballWiseRes.push("W")
                wicket += val
            }
            rootEle.render(<App />)
            console.log(ballWiseRes);
        }

        const ScoreButtons = () => {
            return <div>
                <button onClick={() => addScore(0)}>0</button>
                <button onClick={() => addScore(1)}>1</button>
                <button onClick={() => addScore(2)} >2</button>
                <button onClick={() => addScore(3)} >3</button>
                <button onClick={() => addScore(4)} >4</button>
                <button onClick={() => addScore(6)} >6</button>
                <button onClick={() => addWicket(1)}>Wicket</button>
            </div>
        }

        const Result = () => (
            <div>
                {ballWiseRes.map((res, index) => (
                    <>
                        {index % 6 === 0 ? <br /> : null}
                        {res === "W" ? <span style={{ color: "red" }}>{res}</span> : <span key={index}>{res + " "}</span>}

                    </>
                ))}
            </div>
        )


        const App = () => {
            return (
                <>
                    <h1>Score Keeper</h1>
                    <h2>SCORE : {score} / {wicket}</h2>
                    <ScoreButtons />
                    <Result />
                </>
            )
        }

        const rootEle = ReactDOM.createRoot(document.getElementById("root"))
        rootEle.render(<App />)
    </script>

</body>

</html>
